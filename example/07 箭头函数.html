<script type="text/javascript">
"use strict"
// 定义对象
let obj = {
	// 普通函数
	fn1: function() {
		console.log(11, this)
	},
	// ES6语法函数
	fn2() {
		console.log(22, this)
	},
	// 箭头函数
	fn3: () => {
		console.log(33, this)
	},
	// 普通函数
	fn4: function() {
		console.log(44, this)
		// 箭头函数
		let fn5 = () => {
			console.log(55, this)
		}
		fn5()
	},
	ickt: {
		fn6: () => {
			console.log(666, this)
		}
	}
}

let demo = {
	color: 'green'
}
obj.ickt.fn6()

// 说出作用域结果
obj.fn1.bind(demo)()	// demo
obj.fn2.bind(demo)()	// demo
obj.fn3.bind(demo)()	// window
obj.fn4.bind(demo)()	// demo demo

</script>
