<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
let color = ['red', 'green', 'blue'];
// 遍历数组
let i = 0;
for (let item of color) {
	console.log(item, i)
	i++;
}
// for in循环遍历
for (var key in color) {
	console.log(color[key], typeof key)
}

</script>
</body>
</html>
