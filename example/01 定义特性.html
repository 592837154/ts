var obj = {

}

// 定义多个属性的特性
Object.defineProperties(obj, {
	// num设置特性
	num: {
		value: '100',
		writable: false,
		enumerable: false,
		configurable: true
	},
	title: {
		get: function() {
			return this._title;
		},
		set: function(val) {
			this._title = val
		},
		// 不能枚举
		enumerable: false,
		// 可以配置
		configurable: true
	}
})

// 再次配置
// Object.defineProperty(obj, 'num', {
// 	writable: true,
// 	enumerable: true
// })
// 能否修改
obj.num = 800;
obj.color = 'green';
obj.title = '爱创课堂'

console.log(obj, obj.num, obj.title)
// 遍历
for (var i in obj) {
	console.log(i, obj[i])
}


</script>
