<script type="text/javascript">
// 定义三个对象
var obj1 = {
 	color: 'red',
 	getColor: function() {
 		return this.color;
 	}
}
var obj2 = {
	color: 'green',
	arr: [1, 2, 3]
}
var obj3 = {
	color: 'blue',
	obj: {
		width: 100,
		height: 200
	}
}
// 想将obj2和obj3的属性数据复制给obj1
// var result = Object.assign(obj1, obj2, obj3);
/**
 * 实现assign
 * @target 复制的目标对象 
 * 从第二个参数开始，表示复制的对象
 * return 	复制后的目标对象
 ***/ 
function assign(target) {
	// 从第二个参数开始，表示复制的对象
	var args = Array.prototype.slice.call(arguments, 1);
	// 遍历args，将将每个参数中的属性数据复制过来
	for (var i = 0; i < args.length; i++) {
		// args[i] 第i个参数，遍历其属性，并复制
		for (var key in args[i]) {
			// key表示属性名称， args[i][key] 表示属性值
			target[key] = args[i][key]
		}
	}
	// 复制后的目标对象
	return target
}
